<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../../../favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Bootstrap core CSS -->
  <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-apple"></span>Liftr</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">Workout buddies</a>
          <li><a href="#">Edit Profile</a></li>
          <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <form class="form-signin">
      <h2 class="form-signin-heading">Register</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <div class="row">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <p></p>
      <div class="row">
        <input type="username" id="inputUsername" class="form-control" placeholder="Username" required>
      </div>
      <p></p>
      <div class="row">
        <label for="inputPassword" class="sr-only">Password</label>
      </div>
      <div class="row">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="row">
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
      </div>
      <p></p>
      <div class="row">
        <input type="workout" id="inputWorkout" class="form-control" placeholder="Workout">
      </div>
      <p>*optional*</p>
      <div class="row">
        <input type="schedule" id="inputSchedule" class="form-control" placeholder="Schedule">
      </div>
      <p>*optional*</p>
      <div class="row">
        <input type="age" id="inputAge" class="form-control" placeholder="Age">
      </div>
      <p>*optional*</p>
      <div class="row">
        <input type="gender" id="inpuGender" class="form-control" placeholder="Gender">
      </div>
      <p>*optional*</p>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>

  </div>
  <!-- /container -->


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
